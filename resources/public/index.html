<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
	<style>
	  .circle{
		height:90px;
		width:90px;
		border-radius:50%;
		position: absolute;
		opacity: 0.5;
	  }
	</style>
  </head>
  <body style="background-color:white">
    <div id="app">
	  <div id="three-body-animation" state="on"></div>
	  <button onclick='document.getElementById("three-body-animation").setAttribute("state", "on")'>threeBodyAnimationOn</button>
	  <button onclick='document.getElementById("three-body-animation").setAttribute("state", "off")'>threeBodyAnimationOff</button>
	  <div id="body1" style="background-color:grey" class="circle"></div>
	  <div id="body2" style="background-color:grey" class="circle"></div>
	  <div id="body3" style="background-color:grey" class="circle"></div>
    </div>
	<script>
	  const threeBodyAnimationOn = function () {
		const state = document.getElementById("three-body-animation").getAttribute("state");
		return state === "on";
	  }
	</script>
    <script src="js/compiled/three_body.js" type="text/javascript"></script>
  </body>
</html>
